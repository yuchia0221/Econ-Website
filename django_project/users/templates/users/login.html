{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-seesion">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="broder-bottom mb-4 info" style="padding-top: 30px">登入</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">登入</button>
				<small class="text-muted ml-2">
					<a href="{% url 'password_reset' %}" class="article-link">&emsp;更改密碼</a>
				</small>
			</div>
		</form>
		<br>
	</div>
{% endblock content %}

{% extends "blog/base.html" %}
{% block content %}
    <article class="media content-section" style="margin-top: 30px">
        <img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
                <small class="text-muted">{{ object.date_posted|date:"Y-m-d H:i" }}</small>
                {% if object.author == user %}
                <div>
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">修改貼文</a>
                    <a class="btn btn-danger btn-sm  mt-1 mb-1" href="{% url 'post-delete' object.id %}">刪除貼文</a>
                </div>
                {% endif %}
            </div>
            <h3 class="article-title">{{ object.title }}</h3>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock content %}
